<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="reg">
        <h1>Sign Up</h1>
        <form action="">
            <div class="input">
                <label for="name" class="identity">User name</label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="input">
                <label for="email" class="identity">Email</label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="input">
                <label for="pwd" class="identity">Password</label>
                <input type="password" name="pwd" id="pwd" maxlength="8" required>
            </div>
            <div class="radio">
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
            </div>
            <div class="btn">
                <button type="submit">Register</button>
            </div>
            
        </form>
    </div>
</body>
</html>
